<div class="container-fluid" ng-controller="roomCtrl">
    <div class="col-sm-12">
        <div class="col-sm-1 pull-left" style="Padding: 5px;">
            <button type="button" class="btn btn-info btn-md" ng-click="open('new')">
            <i class="glyphicon glyphicon-plus"></i>Add Room</button>
        </div>
        <div class="col-sm-4 input-group pull-right" style="Padding: 5px;">
            <input id="txtRoomSearch" type="text" class="form-control" name="x" placeholder="Filter Grid..." ng-model="txtRoomFilter.text"
            />
            <span ng-if="txtRoomFilter.text" ng-click="clearRoomFilter()" class="glyphicon glyphicon-remove form-control-feedback" style="cursor: pointer; pointer-events: all; margin-top: 5px;"
                uib-tooltip="clear">
            </span>
        </div>
        <table id="tblRooms" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th>
                        <a href="#" ng-click="orderByRoomField = 'num'; reverseRoomSort = !reverseRoomSort">
                        Room Number 
                        <span ng-show="orderByRoomField == 'num'">
                            <i ng-show="!reverseRoomSort" class="glyphicon glyphicon-triangle-top"></i>
                            <i ng-show="reverseRoomSort" class="glyphicon glyphicon-triangle-bottom"></i>
                        </span>
                        </a>
                    </th>
                    <th>
                        <a href="#" ng-click="orderByRoomField = 'roomType'; reverseRoomSort = !reverseRoomSort">
                        Room Type 
                        <span ng-show="orderByRoomField == 'roomType'">
                            <i ng-show="!reverseRoomSort" class="glyphicon glyphicon-triangle-top"></i>
                            <i ng-show="reverseRoomSort" class="glyphicon glyphicon-triangle-bottom"></i>
                        </span>
                        </a>
                    </th>
                    <th>
                        <a href="#" ng-click="orderByRoomField = 'avail'; reverseRoomSort = !reverseRoomSort">
                            Available
                            <span ng-show="orderByRoomField == 'avail'">
                                <i ng-show="!reverseRoomSort" class="glyphicon glyphicon-triangle-top"></i>
                                <i ng-show="reverseRoomSort" class="glyphicon glyphicon-triangle-bottom"></i>
                            </span>
                        </a>
                    </th>
                    <th>
                        Action
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="room in rooms  | filter:txtRoomFilter.text | orderBy:orderByRoomField:reverseRoomSort track by room._id">
                    <td>{{room.num}}</td>
                    <td>{{getRoomType(room)}}</td>
                    <td>{{room.avail}}</td>
                    <td>
                        <button class="btn btn-danger btn-md" ng-click="deleteRoom(room)">
                        <i class="glyphicon glyphicon-remove"></i>&nbsp;Delete</button>
                        &nbsp;
                        <button type="button" class="btn btn-warning btn-md" ng-click="open(room)">
                            <i class="glyphicon glyphicon-pencil"></i>&nbsp;Edit</button> &nbsp;
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
