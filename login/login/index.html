<div id="background">
<br>



<h1>Login</h1>
<br>
<div class="form-container">
    <form method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" ng-model="vm.user.username"  />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" ng-model="vm.user.password" />
        </div>
        <div class="form-group">
            <button class="btn btn-primary" ng-click="vm.login()">Submit</button>
            <button class="btn btn-info" ng-click="vm.register()">Register</button>
            <button class="btn btn-danger" ng-click="vm.forgotPass()">Forgot Password?</button>			
        </div>
    </form>
</div>
